<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1>AMAZON</h1>
    <div id="products">
      <div class="container">
        <div class="product-name"><span>Pilot pens</span></div>
        <div class="price"><span>$3.00</span></div>
        <div><span>QTY </span><input class="input" value="0"></input></div>
        <div class="value"><span>$0.00</span></div>
        <div class="delete"><button class="btn-delete" type="reset">Delete</button></div>
      </div>
      <div class="container">
        <div class="product-name"><span>Rocketbook</span></div>
        <div class="price"><span>$40.00</span></div>
        <div><span>QTY </span><input class="input" value="0"></input></div>
        <div class="value"><span>$0.00</span></div>
        <div class="delete"><button class="btn-delete" type="reset">Delete</button></div>
      </div>
    </div>
    <span class="calculate-container"><button id="calc-prices-button" class="btn btn-success">Calculate Prices</button></span>
    <h2>Total Price: <span id="productsTotal">$0</span></h2>
  </body>
</html>
